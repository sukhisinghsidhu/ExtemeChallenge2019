<body>

    <label>Start number: <input type="text" id="start" name="start"><br></label>
    <label>Stop number: <input type="text" id="stop" name="stop"><br></label>
    <label>Step Down number: <input type="text" id="step" name="stepdown"><br></label>
    <button id="button" onclick="loop()"> Submit</button>

    <script>
        start = document.getElementById(start);
        stop = document.getElementById(stop);
        step = document.getElementById(step);
        function loop(start, stop) {
            var sum ;
            for (var i = start; i >= stop; i = i - step) {
                sum = sum + i;
            }
            //return sum;
            console.log(sum);
            document.write("This is the sum - " + sum);
        }
        //loop(start,stop);
    </script>
